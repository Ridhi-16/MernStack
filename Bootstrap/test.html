<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .fadeleft{
            animation-name:left;
        }
        .faderight{
            animation-name: right;
        }
        .fadeleft{
            animation-duration:8s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in;
        }
        .faderight{
            animation-duration:10s;
            animation-fill-mode: forwards;
        }
        @keyframes left {
            from{
                transform: translateX(-500px);
            }
            to{
                transform:translateX(0px) ;
            }
        }
        @keyframes right {
            from{
                transform: translateX(700px);
            }
            to{
                transform:translateX(-150px) ;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6  p-5 fadeleft">
                <img src="images/smiley-3d-woman-saluting.png" class="img-fluid h-100 w-100">
            </div>
            <div class="col-md-6 p-5 faderight">
                <div class="content  mt-5 p-3 d-sm-block mx-auto">
                    <p class=""> "Hey! I am <mark>Ridhi.</mark></p>
                    <h1>FRONTENED DEVELOPER</h1>
                    <p class="">I'm a passionate web developer skilled in creating responsive, user-friendly websites. I specialize in front-end and back-end technologies to build seamless digital experiences.</p>
                    <button type="button" class="btn btn-outline-primary button">Hire Me</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
