<body>
   <div class="main card text-center mx-auto " style="width: 18rem;">
        <div class="card-body text-center">
            <h1 class="card-title "> TO-DO LIST</h1>
            <input type="text" id="input">
            <button  id="btn" class="btn btn-primary" onclick="add()">add</button>
            <ul type="none" id="list"></ul>
        </div>
   </div>


    <script>
        function add(){
            let input=document.getElementById("input").value
            let list=document.createElement("li")
            list.innerHTML=input
            let msg=list.innerHTML
            console.log(list.innerHTML);
            
            list.setAttribute("class","items")
           
            document.getElementById("list").appendChild(list)

           let item=document.createElement("button")
           item.innerHTML="Edit"
           item.setAttribute("class"," button  btn btn-primary")
           let edit=document.getElementsByClassName("items")
           let button=document.getElementsByClassName("button")
            for(let i=0;i<edit.length;i++){
                edit[i].appendChild(item)
            }
            
            let del=document.createElement("button")
            del.innerHTML="Delete"
            del.setAttribute("class"," button1  btn btn-primary")
            let delbtn=document.getElementsByClassName("items")
            for(let i=0;i<edit.length;i++){
                delbtn[i].appendChild(del)

            }
             item.addEventListener("click", () => {
                let mesg = prompt("Edit task:",msg);
                   mesg=msg
                });

            del.addEventListener("click",()=>{
                list.remove();
            })

            let hr=document.createElement("hr")
            hr.setAttribute("class","hr")
            document.getElementById("list").appendChild(hr)

        }

        

        


    </script>
