<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <style>
        .main{
            margin-top: 140px;
            
        }
        input{
            margin-bottom: 10px;
        }
        ul{
            padding: 0;
            margin:0;
        }
        .button{
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom:10px;
        }
        .delete{
            color:rgb(245, 3, 3);
            background-color: blue;

        }
        .edit{
            color:white;
            background-color: blue;
        }

    </style>
</head>

<body>
    <div class="main card text-center mx-auto " style="width: 18rem;">
        <div class="card-body ">
            <h1 class="card-title "> TO-DO LIST</h1>
            <input type="text" id="input">
            <button  id="btn"  onclick="add()">add</button>
            <ul type="none" id="list"></ul>
        </div>

   </div>
   <script>
    var  tasks=[];
    function add(){
        let list=document.getElementById("list")
        let input=document.getElementById("input").value
            
        let task=document.createElement("li")
        task.setAttribute("class","task")
       
        let span = document.createElement("span");
        span.innerHTML = input;
        task.appendChild(span);

        let edit=document.createElement("button")
        edit.innerHTML="Edit"
        edit.setAttribute("class","edit button ")

        
        let del=document.createElement("button")
        del.innerHTML="delete"
        del.setAttribute("class","delete button")

        task.appendChild(edit)
        task.appendChild(del)
        list.appendChild(task);

        edit.addEventListener("click", () => {
        let msg = prompt("Edit task:",edit.innerHTML);
            edit.innerHTML = msg
        });

        del.addEventListener("click",()=>{
            task.remove();
        })

        }


   </script>
</body>
</html>
