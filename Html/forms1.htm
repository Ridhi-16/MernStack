<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 align="center">APPLICATION FORM</h3>
    <form>
        <fieldset>
        <legend>Personal Details</legend>
        <table>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label  for="name">Applicant's full name</label></td>
                <td style="padding-right: 70px;padding-bottom: 10px;">
                    <select>
                    <option selected disabled>SELECT</option>
                    <option value="Miss">MISS</option>
                    <option value="Mrs">MRS</option>
                    <option value="Mr">MR</option>
                    </select>
                    <input required type="text" id="name"></td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label>Care of</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;"><input type="radio" name="parent" value="parents">Parents<input type="radio" name="parent" value="guardian">Guardian</td>
            </tr>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label for="fathername">Father's Name</label></td>
                <td style="padding-right: 70px; padding-bottom: 10px;">
                    <select >
                    <option selected disabled value="MR">MR</option>
                    </select>
                    <input id="fathername" type="text">
                </td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label for="Mothername">Mother's Name</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;">
                    <select >
                    <option selected disabled value="MRs">MRS</option>
                    </select>
                    <input id="Mothername" type="text">
                </td>
            </tr>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label>Gender</label></td>
                <td style="padding-right: 70px; padding-bottom: 10px;"><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female">Female <input type="radio" name="gender" value="other">Other</td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label for="dob">Date of Birth</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;"><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label for="ms">Marital status</label></td>
                <td style="padding-right: 70px; padding-bottom: 10px;">
                    <select id="ms">
                        <option selected disabled>Select</option>
                        <option value="Married"> Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label for="cat">Category</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;">
                    <select id="cat">
                        <option>Select</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label for="">Handicapped</label></td>
                <td style="padding-right: 70px; padding-bottom: 10px;"><input type="radio" name="hand" value="yes">Yes <input type="radio" name="hand" value="no">No</td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label for="">Ex-Serviceman</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;"><input type="radio" name="exs" value="yes">Yes <input type="radio" name="exs" value="no">No</td>
            </tr>
            <tr>
                <td style="padding-right: 30px; padding-bottom: 10px;"><label for="">EWS</label></td>
                <td style="padding-right: 70px; padding-bottom: 10px;"><input type="radio" name="hand" value="yes">Yes <input type="radio" name="hand" value="no">No</td>
                <td style="padding-left: 70px; padding-bottom: 10px;"><label for="rel">Religion</label></td>
                <td style="padding-left: 30px; padding-bottom: 10px;">
                    <select id="rel">
                        <option>Select</option>
                    </select>
                </td>
            </tr>
        </table>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <table>
                <tr>
                    <td style="padding-right: 30px; padding-bottom:10px;"><label for="Mno">Mobile Number</label></td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input id="Mno" type="text"></td>
                    <td style="padding-left: 70px; padding-bottom:10px;"><label for="email">Email Id</label></td>
                    <td style="padding-left: 30px; padding-bottom:10px;"><input required id="email" type="text"></td>
                </tr>
                <tr>
                    <td style="padding-right: 30px; padding-bottom:10px;"><label for="add1">Address Line 1</label></td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input required id="add1" type="text"></td>
                    <td style="padding-left: 70px; padding-bottom:10px;"><label for="add2">Address Line 2</label></td>
                    <td style="padding-left: 30px; padding-bottom:10px;"><input id="add2" type="text"></td>
                </tr>
                <tr>
                    <td style="padding-right: 30px; padding-bottom:10px;"><label for="city">City</label></td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input id="city" type="text"></td>
                    <td style="padding-left: 70px; padding-bottom:10px;"><label for="state">State</label></td>
                    <td style="padding-left: 30px; padding-bottom:10px;">
                        <select required name="" id="state">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="padding-right: 30px; padding-bottom:10px;"><label for="pin">Pincode</label></td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input id="pin" type="text"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend>
            <table>
                <tr>
                    <th style="padding-right: 30px; padding-bottom:10px;">Sr no</th>
                    <th style="padding-right: 40px; padding-bottom:10px;" >Qualification</th>
                    <th style="padding-right: 70px; padding-bottom:10px;" >Board/University</th>
                    <th style="padding-right: 40px; padding-bottom:10px;">Passing year</th>
                    <th style="padding-right: 40px; padding-bottom:10px;">Max Marks</th>
                    <th style="padding-right: 40px; padding-bottom:10px;">Marks Obtain</th>
                    <th >Percentage</th>
                </tr>
                <tr>
                    <td style="padding-right: 30px;padding-bottom:10px;">1</td>
                    <td style="padding-right: 40px; padding-bottom:10px;">
                        <select name="" id="">
                            <option>---Select--</option>
                        </select>
                    </td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input type="text" size=15></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td ><input type="text" size="5"></td>
                </tr>
                <tr>
                    <td style="padding-right: 30px;padding-bottom:10px;">2</td>
                    <td style="padding-right: 40px; padding-bottom:10px;">
                        <select name="" id="">
                            <option>---Select--</option>
                        </select>
                    </td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input type="text" size=15></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td ><input type="text" size="5"></td>
                </tr>
                <tr>
                    <td style="padding-right: 30px;padding-bottom:10px;">3</td>
                    <td style="padding-right: 40px; padding-bottom:10px;">
                        <select name="" id="">
                            <option>---Select--</option>
                        </select>
                    </td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input type="text" size=15></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td ><input type="text" size="5"></td>
                </tr>
                <tr>
                    <td style="padding-right: 30px;padding-bottom:10px;">4</td>
                    <td style="padding-right: 40px; padding-bottom:10px;">
                        <select name="" id="">
                            <option>---Select--</option>
                        </select>
                    </td>
                    <td style="padding-right: 70px; padding-bottom:10px;"><input type="text" size=15></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td style="padding-right: 40px; padding-bottom:10px;"><input type="text" size="5"></td>
                    <td ><input type="text" size="5"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Language Knowledge</legend>
            <table>
                <tr>
                    <td style="padding-right: 50px; padding-bottom:10px;">Language</td>
                    <td style="padding-right: 50px; padding-bottom:10px;">Reading</td>
                    <td style="padding-right: 50px; padding-bottom:10px;">Writing</td>
                    <td style="padding-right: 50px; padding-bottom:10px;">Spoken</td>
                </tr> 
                <tr>
                    <td style="padding-right: 50px; padding-bottom:10px;"><label  for="name">Hindi</label></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td style="padding-right: 50px; padding-bottom:10px;"><label  for="name">English</label></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td style="padding-right: 50px; padding-bottom:10px;"><label  for="name">Punjabi</label></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input type="checkbox"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Identification Details</legend>
            <table>
                <tr>
                    <td style=" padding-bottom:10px;"><label  for="Ano">Aadhar Card Number</label></td>
                    <td style="padding-right:70px; padding-bottom:10px;"><input required id="Ano" type="number"></td>
                    <td><label  for="Pno">PAN Card Number</label></td>
                    <td><input required id="Pno" type="number"></td>
                </tr>
                <tr>
                    <td style="padding-right: 50px; padding-bottom:10px;"><label  for="photo">Upload Photo</label></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><input id="photo" type="file"></td>
                    <td style="padding-right: 50px; padding-bottom:10px;"><label  for="sign">Upload Signature</label></td>
                    <td><input id="sign" type="file"></td>
                </tr>
            </table>
        </fieldset>
        <p align="center"><button type="submit">Submit</button>&nbsp<button type="back">Back</button></p>
    </form>
</body>
</html>
