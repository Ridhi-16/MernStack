<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered lists</h1>
    <ol type="A" start="27">
        <li>Simran</li>
        <li>Kiran</li>
        <li>Harpreet</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <h3>Nested List</h3>
    <ol>
        <li>Simran</li>
        <ul type="disc">
            <li>Web</li>
            <li>App</li>
        </ul>
        <li>Kajal</li>
        <ul type="disc">
            <li>MERN</li>
            <li>MEAN</li>
        </ul>
    </ol>

    <h4>Data List</h4>
    <datalist id="list1">
        <option value="144005">Jalandhar</option>
        <option value="144601">Kapurthala</option>
    </datalist>
    <input list="list1">
</body>
</html>
